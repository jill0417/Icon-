<!doctype html>
<head>
    <title> index practice 1 </title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
</head>

<body>
    
    <div class="row">
        <div class="image-container">
            <img id="f1" src="img/family1.png" height="200" width="200"
                onmouseover= "this.src='img/family2.png';"
                onmouseout= "this.src='img/family1.png';"
            />
        </div>
    
        <div class="image-container">
            <img id="s1" src="img/siblings1.png" height="200" width="200"
                onmouseover= "this.src='img/siblings2.png';"
                onmouseout= "this.src='img/siblings1.png';"
            />
        </div>

        <div class="image-container">
            <img id="c1" src="img/comfort1.png" height="200" width="200"
                onmouseover= "this.src='img/comfort2.png';"
                onmouseout= "this.src='img/comfort1.png';"
            />
        </div>
        
    </div>

    <div class="row">
        <div class="image-container">
            <img id="dr1" src="img/decor1.png" height="200" width="200"
                onmouseover= "this.src='img/decor2.png';"
                onmouseout= "this.src='img/decor1.png';"
            />
        </div>

        <div class="image-container">
            <img id="dy1" src="img/diary1.png" height="200" width="200"
                onmouseover= "this.src='img/diary2.png';"
                onmouseout= "this.src='img/diary1.png';"
            />
        </div>
        
        <div class="image-container">
            <img id="l1" src="img/lazy1.png" height="200" width="200"
                onmouseover= "this.src='img/lazy2.png';"
                onmouseout= "this.src='img/lazy1.png';"
            />
        </div>
    
    </div>

    <div class="row">
        
        <div class="image-container">
            <img id="r1" src="img/routine1.png" height="200" width="200"
                onmouseover= "this.src='img/routine2.png';"
                onmouseout= "this.src='img/routine1.png';"
            />
        </div>
        
        <div class="image-container">
            <img id="hm1" src="img/homemade1.png" height="200" width="200"
                onmouseover= "this.src='img/homemade2.png';"
                onmouseout= "this.src='img/homemade1.png';"
            />

        <div class="image-container">

                onmouseover= "this.src='img/homesick2.png';"
                onmouseout= "this.src='img/homesick1.png';"
            />
        </div>
    </div>
</body>

<script>
    const f1 = document.getElementById ('f1')
    const f1_audio = new Audio ('coin.wav')
    f1.onpointerdown = () => f1_audio.play ()

    const s1 = document.getElementById ('s1')
    const s1_audio = new Audio ('BodyPunch.wav')
    s1.onpointerdown = () => s1_audio.play ()

    const c1 = document.getElementById ('c1')
    const c1_audio = new Audio ('Fire.wav')
    c1.onpointerdown = () => c1_audio.play ()

    const dr1 = document.getElementById ('dr1')
    const dr1_audio = new Audio ('MagicChime.wav')
    dr1.onpointerdown = () => dr1_audio.play ()

    const dy1 = document.getElementById ('dy1')
